name: Run Python Script Daily at 1 AM

on:
  schedule:
    - cron: '0 1 * * *'  # Runs every day at 1 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install datetime requests==2.26.0 beautifulsoup4==4.10.0 cloudscraper selenium

    - name: Run Python script
      run: python bitcoin_etf_scraper.py

    - name: Run Python script
      run: python btc_flows_coinglass.py
