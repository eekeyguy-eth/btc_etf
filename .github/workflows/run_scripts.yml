name: Run Python Script Daily at 1 AM

on:
  schedule:
    - cron: '0 1 * * *'  # Runs every day at 1 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install datetime requests==2.26.0 beautifulsoup4==4.10.0 cloudscraper selenium
    
    - name: Remove existing Chromedriver
      run: |
        sudo rm -f /usr/local/bin/chromedriver

    - name: Install Google Chrome 128.*
      run: |
        # Update and install necessary packages
        sudo apt-get update
        sudo apt-get install -y wget unzip

        # Install Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get install -f

    - name: Install Chromedriver 128.0.6613.84
      run: |
        # Download the compatible Chromedriver
        wget https://chromedriver.storage.googleapis.com/128.0.6613.84/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/

    - name: Verify Chrome and Chromedriver versions
      run: |
        google-chrome --version
        chromedriver --version

    - name: Run Python script
      run: python bitcoin_etf_scraper.py

    - name: Run Python script
      run: python btc_flows_coinglass.py
